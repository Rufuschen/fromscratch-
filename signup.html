<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/signup.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/font-awesome.css">

        <!-- flexbox styling -->
        <link rel="stylesheet" href="css/flexboxgrid.css">

        <!-- Ionicons -->
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

        <!--Jquery -->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                var navOffset = jQuery("nav").offset().top;

                jQuery("nav").wrap('<div class="nav-placeholder"></div>)

                                   jQuery(window).scroll(function(){
                    var scrollPos = jQuery(window).scrollTop();

                    if (scrollPos >= navOffset) {
                        jQuery("nav").addClass("fixed");
                    } else {
                        jQuery("nav").removeClass("fixed");
                    }
                });
            });
        </script>
    </head>
    <body>
        <nav>
            <ul id="menu-left">
                <li class="company-name"><span class="from">from</span>Scratch<span class="trademark-sign">&reg;</span></li>
            </ul>
            <ul id="menu-right">
                <li class="account">Already have an account? <span class="log-in"><a href="login.html">Log in</a></span></li>
            </ul>
        </nav>

        <section id="sign-up">
            <div class="container">
                <div class="row center-xs center-md center-sm center-lg middle-lg middle-xs middle-sm middle-md">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                        <label class="user-first">
                            <input type="text" class="form-control" placeholder="First name" />  
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                        <label class="user-last">
                            <input type="text" class="form-control" placeholder="Last name" />   
                        </label>           
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <label class="email">
                            <input type="text" class="form-control-email" placeholder="Work email address" />
                        </label>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <button class="btn btn-success">Get Started</button>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
